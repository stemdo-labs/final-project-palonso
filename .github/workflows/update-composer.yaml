name: Update Composer Version

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to update'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev  # Cambia a la rama dev

      - name: Bump version in composer.json
        run: |
          VERSION=$(jq -r '.version' app/composer.json)
          NEW_VERSION=$(echo $VERSION | awk -F. -v OFS=. '{$NF += 1 ; print}')
          jq --arg new_version "$NEW_VERSION" '.version = $new_version' app/composer.json > app/composer_tmp.json && mv app/composer_tmp.json app/composer.json
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout dev  # Aseg√∫rate de estar en la rama dev
          git add app/composer.json
          git commit -m "Bump version to $NEW_VERSION"
          git push origin dev  # Empuja los cambios directamente a la rama dev
