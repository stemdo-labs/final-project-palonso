{{- if .Values.pilarIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "my-multi-deployment.fullname" . }}-ingress
  namespace: ns-palonso
  annotations:
    {{- range $key, $value := .Values.pilarIngress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range .Values.pilarIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "my-multi-deployment.fullname" $ }}-service
                port:
                  number: {{ $.Values.pilarService.port }}
          {{- end }}
    {{- end }}
  {{- if .Values.pilarIngress.tls }}
  tls:
    {{- range .Values.pilarIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
